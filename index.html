<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweeps Snapshot Pro</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
html,body{
  margin:0;
  padding:0;
  background:#0f172a;
  color:#e5e7eb;
  font-family:sans-serif;
}

.machine{
  box-shadow:0 0 40px rgba(0,255,0,0.15);
}

.reel-container{
  width:100px;
  height:100px;
  border:3px solid #1f2937;
  border-radius:10px;
  background:#111827;
  display:flex;
  align-items:center;
  justify-content:center;
}

@media(min-width:640px){
  .reel-container{
    width:130px;
    height:130px;
  }
}

.reel-container img{
  width:90%;
  height:90%;
  object-fit:contain;
}

.win-glow{
  animation:glow 1s ease-in-out infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 10px rgba(0,255,0,0.2);}
  to{box-shadow:0 0 25px rgba(0,255,0,0.7);}
}

.site-link{color:#38bdf8;}
.site-link:hover{text-decoration:underline;color:#60a5fa;}
</style>
</head>

<body>

<section class="min-h-screen flex flex-col items-center justify-center text-center px-4">

  <img src="logo.png" class="w-44 sm:w-56 mb-6">

  <div class="machine bg-gray-900 p-5 rounded-xl border border-gray-800 w-full max-w-md">
    <div class="flex justify-center gap-4 mb-6">
      <div class="reel-container" id="reel1"></div>
      <div class="reel-container" id="reel2"></div>
      <div class="reel-container" id="reel3"></div>
    </div>

    <button onclick="spinReels()" 
      class="bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg font-semibold w-full">
      Spin
    </button>
  </div>

</section>

<section class="px-4 sm:px-8 pb-12">

<h1 class="text-2xl sm:text-3xl font-semibold mb-2 text-center">
Sweeps Snapshot Pro
</h1>

<p class="text-gray-400 mb-6 text-center">
Edge scoring • Trap detection • Bankroll impact • CSV export
</p>

<div class="flex flex-col sm:flex-row gap-3 mb-6 justify-center">
<input type="text" id="searchInput" placeholder="Search platform..."
class="p-2 rounded bg-gray-800 text-white w-full sm:w-64 outline-none"/>
</div>

<div class="overflow-x-auto rounded-lg border border-gray-800">
<table class="min-w-full text-xs sm:text-sm">
<thead class="bg-gray-800">
<tr>
<th class="p-3 text-left">Platform</th>
<th class="p-3 text-left">Bonus</th>
<th class="p-3 text-left">Wager</th>
<th class="p-3 text-left">Cashback %</th>
<th class="p-3 text-left">Daily Bonus</th>
<th class="p-3 text-left">Expires</th>
<th class="p-3 text-left">Value Score</th>
<th class="p-3 text-left">Risk</th>
</tr>
</thead>
<tbody id="promoTable"></tbody>
</table>
</div>

</section>

<script>

const symbols=["cherry.png","diamond.png","seven.png","logo.png"];

function setReel(id,symbol){
  document.getElementById(id).innerHTML=`<img src="${symbol}">`;
}

function spinSingle(id,delay){
  const reel=document.getElementById(id);
  let spins=0;
  const spinInterval=setInterval(()=>{
    const randomSymbol=symbols[Math.floor(Math.random()*symbols.length)];
    setReel(id,randomSymbol);
    spins++;
    if(spins>20){
      clearInterval(spinInterval);
      setReel(id,"logo.png");
      reel.classList.add("win-glow");
    }
  },80);

  setTimeout(()=>{},delay*1000);
}

function spinReels(){
  document.querySelectorAll(".reel-container").forEach(r=>r.classList.remove("win-glow"));
  spinSingle("reel1",0);
  setTimeout(()=>spinSingle("reel2",0.3),300);
  setTimeout(()=>spinSingle("reel3",0.6),600);
}

setReel("reel1","logo.png");
setReel("reel2","logo.png");
setReel("reel3","logo.png");

const promos=[
{platform:"CrownCoins",bonus:60,wager:5,cashback:5,daily:1,expires:"2026-03-15"},
{platform:"Stake.us",bonus:56,wager:3,cashback:8,daily:1,expires:"2026-03-20"},
{platform:"Jackpota",bonus:35,wager:3,cashback:3,daily:1,expires:"2026-03-22"}
];

function calculateValueScore(p){
return ((p.bonus+(p.daily*7))/p.wager+(p.cashback/10)).toFixed(2);
}

function riskLevel(w){
if(w<=1)return{label:"Low",color:"text-green-400"};
if(w<=5)return{label:"Medium",color:"text-yellow-400"};
return{label:"High",color:"text-red-500"};
}

function renderTable(data){
const table=document.getElementById("promoTable");
table.innerHTML="";
data.forEach(p=>{
const score=calculateValueScore(p);
const risk=riskLevel(p.wager);
table.innerHTML+=`
<tr class="border-b border-gray-800">
<td class="p-3 font-semibold">${p.platform}</td>
<td class="p-3">$${p.bonus}</td>
<td class="p-3">${p.wager}x</td>
<td class="p-3">${p.cashback}%</td>
<td class="p-3">$${p.daily}</td>
<td class="p-3">${p.expires}</td>
<td class="p-3 font-semibold text-green-400">${score}</td>
<td class="p-3 font-semibold ${risk.color}">${risk.label}</td>
</tr>`;
});
}

document.getElementById("searchInput").addEventListener("input",e=>{
const value=e.target.value.toLowerCase();
renderTable(promos.filter(p=>p.platform.toLowerCase().includes(value)));
});

renderTable(promos);

</script>
</body>
</html>
